<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-intro">      
        <img id="logo" src="./images/SimonSays-logo.png" alt="logo">

        <form id="name-form">
            <p>Introduce your name</p>
            <input type="text" id="playerName" placeholder="">
            <button type="button" id="startGame"><img src="./images/arrow-right.png"></button>
        </form>
        <audio id="cyberpunk-music" loop>
            <source src="./sounds/cyberpunk-music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="simon">
        
        <div class="startButton">
            <button>
                <img src="./images/play-button.png">
            </button>
        </div>

       <div class="backToMenu">
            <button>
                <img src="./images/back-black.png">
            </button>
        </div>

        <div class="buttonContainer">
            <div class="square red"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="square yellow"></div>
        </div>
        
        <div class="roundRecord">
            <div id="round">ROUND: 0</div>
            <div id="record">RECORD: 0</div>
        </div>

        <div class="difficulties">
            <div id="normal-difficulty">Normal</div>
            <div id="medium-difficulty">MediumðŸ”’</div>
            <div id="hard-difficulty">HardðŸ”’</div>
            <div id="impossible-difficulty">ImpossibleðŸ”’</div>
        </div>
        <script src="script.js"></script>

    </div>
</body>
</html>
